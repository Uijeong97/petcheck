<ion-header>
  <ion-toolbar color = "primary">
      <ion-title align="center">펫트체크</ion-title>
      <ion-buttons slot="primary">
        <ion-button (click)="mypage()">
          <ion-icon slot="icon-only" name="md-contact"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid style = "height: 200%">
        <ion-searchbar [(ngModel)]="queryTxt"
        (ionInput)="getItems($event)"
        placeholder="치료비가 궁금한 병명/수술 등">
      </ion-searchbar>
      <div class = "price" id = "avgpri">
        평균 치료비:&nbsp;{{avg}}원 
      </div>
      <div class = "price" id = "maxpri">
        최대:&nbsp;{{max}}원 <div class = "info_i"><ion-icon name="information-circle" style="zoom:2.0;" color ="tertiary"></ion-icon></div>
      </div>
      <div class = "price" id = "minpri">
        최소:&nbsp;{{min}}원 <div class = "info_i"><ion-icon name="information-circle" style="zoom:2.0;" color ="tertiary"></ion-icon></div>
      </div>
      <hr width=100% color = "lightgray">
          <ion-col *ngFor="let item of posts" col-12 no-padding>
          <ion-card>
            <ion-card-content class="fixline" >
              <b>{{item.hos}}</b><br><br>
              <b>수술명:&nbsp;</b>{{item.name}}<br>
              <b>비용:&nbsp;</b>{{item.price}}
            </ion-card-content>
          </ion-card>
          </ion-col>
    </ion-grid>
</ion-content>
