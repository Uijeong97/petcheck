<ion-header>
  <ion-toolbar>
    <ion-title>약관동의</ion-title>
      <ion-buttons slot = "start">
          <ion-back-button text=""></ion-back-button>
      </ion-buttons>
      <ion-buttons slot="primary">
          <ion-button (click)="clickAlert()">
            <ion-label>저장하기</ion-label>
          </ion-button>
        </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list class="dragchkform">
    <ion-list-header>
        <ion-label>이용약관</ion-label>
      </ion-list-header>
      <ion-item>
      <ion-checkbox slot="start" [(ngModel)]="masterCheck" (click)="checkMaster($event)"></ion-checkbox>
        <ion-label>전체동의</ion-label>
      </ion-item>
    <ion-list-header>
        <ion-label>(필수)개인정보 수집 및 이용목적</ion-label>
      </ion-list-header>
      <ion-item *ngFor="let item of items1">
          <ion-label>{{item.text}}</ion-label>
          <ion-checkbox slot="start" [(ngModel)]="item.isChecked"></ion-checkbox>
      </ion-item>
  <ion-list-header>
    <ion-label>(선택)제 3자 정보 제공 동의</ion-label>
  </ion-list-header>
  <ion-item *ngFor="let item of items2">
    <ion-checkbox slot="start" [(ngModel)]="item.isChecked"></ion-checkbox>
    <ion-label>{{item.name}}</ion-label>
  </ion-item>
  <ion-list-header>
      <ion-label>(선택)마케팅 활용 동의</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let item of items3">
      <ion-checkbox slot="start" [(ngModel)]="item.isChecked"></ion-checkbox>
      <ion-label>{{item.name}}</ion-label>
    </ion-item>
</ion-list>
</ion-content>
